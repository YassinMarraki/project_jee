<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
<meta charset="ISO-8859-1">

<title>Liste des annonces</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{css/style_user.css}">
<style type="text/css">
</style>
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light  bg-light">
			<a class="navbar-brand"> <img src="ressource/logo.png"
				alt="Mon logo" class="px-3">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/admin">Les
							demandes a traiter<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link"
						href="/admin/annoncesValide">Annonces validées <span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item "><a class="nav-link"
						href="/admin/annoncesRefuse">Annonces refusées <span
							class="sr-only">(current)</span></a></li>

				</ul>
				<form class="form-inline my-2 my-lg-0">

					<a class="btn btn-outline-info my-2 my-sm-0" type="submit"
						href="/deconnecter">Deconnexion</a>
				</form>
			</div>
		</nav>
	</header>
	<div class="alert alert-danger" th:text="${msgRefuse}"></div>
	<div class="alert alert-info" th:text="${msgValide}"></div>
	<br>
	<br>
	<div class="container">
		<h3 class="display-4 pl-5 ml-5">&emsp;&emsp;&emsp;Les demandes
			d'annonces</h3>
	</div>

	<div class="container">
		<div class="row"  th:each="liste : ${liste}">

			
				<div class="px-5 mx-5 col-1"></div>
				<div class="card-group col-8 ">
					<div class="card  ">

						<img class="card-img-top"
						th:src="*{'data:image/png;base64,'+liste.annonce.base64Image}"
							alt="Card image cap" width="250" height="350">
						<h5 class="card-title text-primary" th:text="${liste.annonce.designation}">
							
						</h5>
						<h5 class="card-title" th:text="${liste.annonce.categorie}">
							
						</h5>
						<h5 class="card-title card-price" th:text="${liste.annonce.prix+' DH'}">
						</h5>
						<p class="card-text"  th:text="${liste.annonce.description}">
							
						</p>
						<p class="card-text">
							<small class="text-muted"> <b> <svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor"
										class="bi bi-calendar-date-fill text-muted"
										viewBox="0 0 16 16">
       <path
											d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z" />
     <path
											d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z" />
      </svg> <b th:text="${liste.annonce.date_annonce}" ></b>       
							</b>
							</small>
						</p>
						<h5 class="card-title"  >
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-person-square"
								viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
           <path
									d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
          </svg>
							<b th:text="${' '+liste.nom+' '+liste.prenom}"></b>

						</h5>

						<h5 class="card-title">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-telephone-inbound"
								viewBox="0 0 16 16">
          <path
									d="M15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0zm-12.2 1.182a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
           </svg>
           							<b th:text="${' '+liste.numero_telephone}"></b>
           
						</h5>

						<h5 class="card-title">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-geo-alt-fill"
								viewBox="0 0 16 16">
            <path
									d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
           </svg>
							<b th:text="' '+${liste.ville}"></b>
						</h5>
						<h5 class="card-title">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-envelope-fill"
								viewBox="0 0 16 16">
           <path
									d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
         </svg>
							<b th:text="${' '+liste.email}"></b>
						</h5>
						<br>


						<h5 class="ml-auto">
							<button type="button" class="btn btn-success mr-3">
								<a style="color: white;" 
								    th:href="@{'/admin/valide/' + ${liste.annonce.annonce_id}}"
								>Valider</a>
							</button>
							<button type="button" class="btn btn-danger mr-5">
								<a style="color: white;" id="suprimmer"
								  th:href="@{'/admin/refuse/' + ${liste.annonce.annonce_id}}"
									>Refuser</a>
							</button>
							<span class="px-5 mx-5"></span>
						</h5>
					</div>

				</div>

		
		</div>
		<br> <br>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
